<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div id="todo-app">
        <h1>My To-Do List</h1>
        <form id="todo-form">
            <input type="text" placeholder="Add a new task..." id="todo-input">
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list" contenteditable="true">
            <!-- Task will be added here -->
        </ul>
    </div>
    <div id="completed-app">
        <h1>Completed list</h1>
        <ul id="completed-list" contenteditable="true">
            <!-- Completed tasks will be added here -->
        </ul>

    </div>
    <script defer src="/src/main.js"></script>
</body>
</html>
